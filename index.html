<!DOCTYPE html>
<html>
    <head>

    <body>
        <div class="modal">
            <div class="modal-card">
                <h1 id="modal_course_code"></h1>
                <h4 id="modal_course_title"></h4>
                <p id="modal_course_description"></p>
                <h4 id="modal_course_infos"></h4>

                <div class="pre-requisitos">
                    <div class="pre-requisito"></div>
                    <div class="pre-requisito"></div>

        </div>

        <div class="classes-table">

            </div>
        </div>
